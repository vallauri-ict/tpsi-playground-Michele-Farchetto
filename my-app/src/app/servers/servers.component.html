<label> SERVER NAME </label>
<!--<input type="text" 
        class="form-control" 
        (input) ="onUpdateServerName($event)"> 
-->
<input type="text" 
    class="form-control" 
    [(ngModel)] = 'serverName'>
<br>
<!-- $EVENT SERVER PER PASSARE al type script tette le  info dell'evento scatenato ed è una sintassi standard-->
<button class="btn btn-Primary" 
        [disabled] = "!allowNewServer" 
        (click)="onCreateServer()"> 
        ADD SERVER </button>
<!-- (click) = "function()" è un data binding di angular, quindi non si può usare l'onclick -->
<!--<hr>
{{ serverCreationStatus }}
<hr>-->
<h3>MY SERVERS LIST: </h3>
<hr>
<p *ngIf = "serverCreated; else noServer">server was created , server  name is {{ serverName }}</p>
<!--<p *ngIf = "!serverCreated">no server was created !</p> -->
<ng-template #noServer>
        <p>No server was created</p>
</ng-template>
<hr>
<!-- ripetisione dei server-->
<app-server *ngFor = "let item of servers; let i = index"
 [ngStyle] = "{opacity: i > 1 ? 1 : 0.6}"></app-server>
<hr>
